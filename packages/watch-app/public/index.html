<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

                            <line x1="100" y1="10" x2="100" y2="20" stroke="currentColor" stroke-width="2"
                                transform="rotate(60 100 100)" />
                            <line x1="100" y1="10" x2="100" y2="20" stroke="currentColor" stroke-width="2"

                            <line x1="100" y1="10" x2="100" y2="20" stroke="currentColor" stroke-width="2"

                            <line x1="100" y1="10" x2="100" y2="20" stroke="currentColor" stroke-width="2"

                        <!-- Èáù -->

                        <line id="minute-hand" x1="100" y1="100" x2="100" y2="30" stroke="currentColor" stroke-width="3"
