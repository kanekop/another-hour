
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AH Stopwatch</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .stopwatch-display {
      font-family: monospace;
      font-size: 2em;
      margin: 20px 0;
    }
    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="stopwatch-display">00:00:00.0</div>
  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>
  <script type="module" src="/js/stopwatch-ui.js"></script>
</body>
</html>
