
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AH Timer</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .timer-input {
      margin: 20px 0;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .timer-input input {
      width: 60px;
      padding: 8px;
      font-size: 1.2em;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
    .timer-input input:focus {
      outline: none;
      border-color: #666;
    }
    .timer-display {
      font-family: monospace;
      font-size: 2em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="timer-input">
    <input type="number" id="hours" placeholder="HH" min="0" max="23">:
    <input type="number" id="minutes" placeholder="MM" min="0" max="59">:
    <input type="number" id="seconds" placeholder="SS" min="0" max="59">
  </div>
  <div class="timer-display">00:00:00</div>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="reset">Reset</button>
  <script type="module" src="/js/timer-ui.js"></script>
</body>
</html>
