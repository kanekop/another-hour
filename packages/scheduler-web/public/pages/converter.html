<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AH Time Converter</title>
  <style>
    .back-link {
      position: absolute;
      top: 20px;
      right: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/converter.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap">
  <style>
    .converter-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .converter-section {
      margin-bottom: 2rem;
    }

    .converter-section h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .input-field {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
    }

    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #f5f5f5;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
    }

    .convert-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .convert-button:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
  <a href="/" class="back-link">Back</a>
  <main class="converter-container">
    <h1>AH Time Converter</h1>

    <section class="converter-section">
      <h2>Real Time to AH Time</h2>
      <div class="input-group">
        <input type="number" id="real-hours" class="input-field" placeholder="Hours" min="0" max="23">
        <input type="number" id="real-minutes" class="input-field" placeholder="Minutes" min="0" max="59">
        <input type="number" id="real-seconds" class="input-field" placeholder="Seconds" min="0" max="59">
      </div>
      <button id="convert-to-ah-btn" class="convert-button">Convert to AH</button>
      <div id="ah-result" class="result"></div>
    </section>

    <section class="converter-section">
      <h2>AH Time to Real Time</h2>
      <div class="input-group">
        <input type="number" id="ah-hours" class="input-field" placeholder="Hours" min="0" max="24">
        <input type="number" id="ah-minutes" class="input-field" placeholder="Minutes" min="0" max="59">
        <input type="number" id="ah-seconds" class="input-field" placeholder="Seconds" min="0" max="59">
      </div>
      <button id="convert-to-real-btn" class="convert-button">Convert to Real Time</button>
      <div id="real-result" class="result"></div>
    </section>
  </main>

  <script type="module" src="/js/converter.js"></script>
</body>

</html>
