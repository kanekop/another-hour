<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clocks - Another Hour</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
  <style>
    /* このページ専用のスタイル */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #world-clocks-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-top: 20px;
    }
    .world-clock-item {
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      background: #222;
      color: white; /* デフォルトの文字色 */
      text-align: center;
      transition: box-shadow 0.2s ease-in-out; /* 点滅のためのトランジション */
    }
    .world-clock-item h3 { /* 都市名スタイル */
      margin-top: 0;
      font-size: 1.2em;
      color: #ffc107;
      margin-bottom: 10px; /* AH時間との間に少しマージン */
    }

    /* 1. AH時間と通常時間の表示順序・スタイル変更 */
    .ah-time-display-main { /* AH時間 (メイン表示) */
      font-size: 1.8em; /* 大きく */
      font-weight: bold;
      color: white; /* 通常時は白文字 (inverted時に黒になるように) */
      margin: 5px 0;
    }
    .normal-time-display-sub { /* 通常時間 (サブ表示) */
      font-size: 0.9em; /* 小さく */
      color: #aaa;   /* グレー */
    }

    .back-button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }

    /* body.inverted 時のスタイル */
    body.inverted .world-clock-item {
        background: #ddd;
        border-color: #bbb;
        color: black; /* デフォルトの文字色を黒に */
    }
    body.inverted .world-clock-item h3 {
        color: #d68900; /* inverted 時の都市名の色 */
    }
    body.inverted .ah-time-display-main {
        color: black; /* inverted 時のAH時間の色 (元々黒なので変更なしでも可) */
    }
    body.inverted .normal-time-display-sub {
        color: #555; /* inverted 時の通常時間の色 */
    }

    /* 2. AH時間帯のタイムゾーンの時計を点滅させるスタイル */
    @keyframes firefly-blink {
      0%   { opacity: 1; }
      50%  { opacity: 0.1; }  /* ここで完全に消える */
      100% { opacity: 1; }
    }

    .blinking-ah {
      animation: firefly-blink 2s ease-in-out infinite;
    }
    /* public/pages/world-clock.html の <style> タグ内に追加 */

    /* ... (既存のスタイル) ... */

    .analog-clock-world {
      width: 100px; /* アナログ時計の表示サイズ */
      height: 100px;
      margin: 10px auto 0; /* デジタル表示の下に配置、中央揃え */
      display: block; /* 中央揃えのため */
    }

    .analog-face-world {
      fill: #333; /* 盤面の色 */
      stroke: #555; /* 盤面の枠線 */
      stroke-width: 2;
    }

    .analog-ticks-world line {
        stroke: #777; /* 目盛りの色 */
        stroke-width: 2;
    }

    .analog-hand-world {
      stroke-linecap: round;
      transform-origin: 100px 100px; /* 回転の中心 (viewBoxの中心) */
    }
    .analog-hand-world.hour-world {
      stroke: #e0e0e0; /* 時針の色 */
      stroke-width: 6;
    }
    .analog-hand-world.minute-world {
      stroke: #e0e0e0; /* 分針の色 */
      stroke-width: 4;
    }
    .analog-hand-world.second-world {
      stroke: #ff6b6b; /* 秒針の色 (メインクロックの秒針色に合わせる) */
      stroke-width: 2;
    }
    .analog-center-world {
      fill: #e0e0e0; /* 中心のドットの色 */
    }

    /* body.inverted 時のアナログ時計スタイル */
    body.inverted .analog-face-world {
      fill: #ccc;
      stroke: #aaa;
    }
    body.inverted .analog-ticks-world line {
        stroke: #888;
    }
    body.inverted .analog-hand-world.hour-world,
    body.inverted .analog-hand-world.minute-world {
      stroke: #333; /* 暗い背景では明るい針、明るい背景では暗い針 */
    }
    body.inverted .analog-hand-world.second-world {
      stroke: #c00000; /* inverted 時の秒針の色 */
    }
    body.inverted .analog-center-world {
      fill: #333;
    }

    /* ... (既存のスタイル) ... */
  </style>
</head>
<body>
  <h1>World Clocks (Another Hour)</h1>
  <a href="/" class="back-button">メインクロックに戻る</a>

  <div id="world-clocks-container">
    </div>

  <script type="module" src="/js/world-clock-ui.js"></script>
</body>
</html>
