<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Hour Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Another Hour</h1>
            <button class="settings-btn" id="settings-btn">⚙️</button>
        </header>

        <div class="clock-container">
            <svg id="clock" viewBox="0 0 200 200">
                <circle class="clock-face" cx="100" cy="100" r="98" />
                <g id="clock-ticks"></g>
                <g class="hands">
                    <line id="hour-hand" class="hand hour-hand" x1="100" y1="100" x2="100" y2="50" />
                    <line id="minute-hand" class="hand minute-hand" x1="100" y1="100" x2="100" y2="30" />
                    <line id="second-hand" class="hand second-hand" x1="100" y1="100" x2="100" y2="20" />
                </g>
                <circle class="center-dot" cx="100" cy="100" r="4" />
            </svg>
        </div>

        <div class="digital-display">
            <div id="ah-time" class="ah-time">00:00:00</div>
            <div id="real-time" class="real-time">Real: 00:00:00</div>
        </div>

        <div class="phase-indicator">
            <span class="phase-label">Current Phase</span>
            <div id="phase-name" class="phase-name">Loading...</div>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-group">
                <label for="duration-input">Designed 24 Duration (hours)</label>
                <input type="number" id="duration-input" min="1" max="23">
            </div>
            <div class="setting-group">
                <label for="start-hour-input">Start Hour (0-23)</label>
                <input type="number" id="start-hour-input" min="0" max="23">
            </div>
            <div class="modal-actions">
                <button id="cancel-settings">Cancel</button>
                <button id="save-settings">Save</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
