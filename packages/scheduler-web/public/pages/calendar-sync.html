<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Sync Settings - Another Hour</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/calendar-sync.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap">
</head>
<body>
  <a href="/pages/scheduler.html" class="back-link">Back to Scheduler</a>

  <main class="calendar-sync-container">
    <header>
      <h1>Calendar Sync Settings</h1>
      <p>Connect and manage your calendars</p>
    </header>

    <section class="sync-accounts">
      <h2>Connected Accounts</h2>
      <div id="connected-accounts">
        <!-- Connected accounts will be listed here -->
      </div>
    </section>

    <section class="available-calendars">
      <h2>Available Calendars</h2>
      <div id="calendar-list">
        <!-- Calendar list will be displayed here -->
      </div>
    </section>

    <section class="sync-options">
      <h2>Sync Options</h2>
      <div class="option-group">
        <label>
          <input type="checkbox" id="auto-sync" checked>
          <span>Automatically sync calendars</span>
        </label>
      </div>
      <div class="option-group">
        <label>
          <input type="checkbox" id="two-way-sync">
          <span>Enable two-way sync (experimental)</span>
        </label>
      </div>
    </section>
  </main>

  <script type="module" src="/js/calendar-sync-ui.js"></script>
</body>
</html>
