
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Another Hour Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <svg id="clock" viewBox="0 0 200 200">
    <circle class="face" cx="100" cy="100" r="95"/>
    <path id="ah-sector" class="ah-sector"/>
    <g id="ticks"></g>
    <line id="hour" class="hand hour" x1="100" y1="100" x2="100" y2="50"/>
    <line id="minute" class="hand minute" x1="100" y1="100" x2="100" y2="40"/>
    <line id="second" class="hand second" x1="100" y1="100" x2="100" y2="35"/>
    <circle class="center" cx="100" cy="100" r="3"/>
  </svg>
  <div id="digital-clock" class="digital-clock"></div>
  <select id="timezone-select"></select>
  <button id="toggle-digital" class="toggle-button">Toggle Digital Display</button>
  <script type="module" src="main.js"></script>
</body>
</html>
