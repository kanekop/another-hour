
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized AH Clock - Another Hour</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/personalized-ah-clock.css"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
</head>
<body>
  <nav>
    <a href="/" class="back-link">Back to Home</a>
  </nav>
  <main class="personalized-ah-clock-container">
    <header class="clock-settings-container">
      <h1>Personalized AH Clock</h1>
    </header>

    <section class="clock-display" aria-label="Analog Personalized AH Clock">
      <svg id="personalized-ah-analog-clock" viewBox="0 0 200 200" aria-hidden="true">
        <circle class="face common-clock-face" cx="100" cy="100" r="95"/>
        <path id="ah-personalized-sector" class="ah-sector"/> 
        <line id="ah-personalized-sector-indicator" class="ah-sector-indicator-line" />
        <g id="ticks-personalized"></g>

        <line id="hour-personalized" class="hand hour common-clock-hand common-clock-hand-hour" x1="100" y1="100" x2="100" y2="50"/>
        <line id="minute-personalized" class="hand minute common-clock-hand common-clock-hand-minute" x1="100" y1="100" x2="100" y2="40"/>
        <line id="second-personalized" class="hand second common-clock-hand common-clock-hand-second" x1="100" y1="100" x2="100" y2="35"/>
        <circle class="center common-clock-center" cx="100" cy="100" r="3"/>
      </svg>
    </section>

    <section class="clock-digital-display" aria-label="Digital Personalized AH Clock">
      <time id="personalized-aph-time" class="ah-time-display-main">APH Time: 00:00:00</time>
      <time id="personalized-normal-time" class="normal-time-display-sub">Actual: 00:00:00</time>
    </section>

    <section class="clock-settings" aria-label="Clock Settings">
      <div class="duration-control">
        <label for="another-hour-duration-display">Adjust the slider to set your Another Hour duration:</label>

        <div class="slider-container">
          <input type="range" id="normal-duration-slider" min="0" max="1440" value="1380">
          <div class="slider-real-time-indicator">
            <span class="slider-real-time-text" id="slider-real-time-label">23:00</span>
          </div>
        </div>
        
        <label for="normal-duration-slider">APH Duration: 
          <output id="another-hour-duration-display">1 hours 0 minutes</output>
        </label>
        <output id="normal-duration-display">Normal APH Day: 23 hours 0 minutes</output>
      </div>
      <div class="timezone-control">
        <h2 id="personalized-ah-city-name" class="personalized-ah-city"></h2>
        <select id="timezone-select" aria-label="Select timezone"></select>
      </div>
    </section>
  </main>

  <script type="module" src="/js/personalized-ah-clock-ui.js"></script>
</body>
</html>
