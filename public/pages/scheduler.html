<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AH Scheduler - Another Hour</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/scheduler.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
</head>
<body>
  <a href="/" class="back-link">Back</a>

  <main class="scheduler-container">
    <header class="scheduler-header">
      <h1>AH Scheduler</h1>
      <p>Manage your schedule in Another Hour time</p>
    </header>

    <!-- Calendar View Section -->
    <section class="calendar-section">
      <div class="calendar-controls">
        <button id="prev-week" class="nav-button">← Previous</button>
        <h2 id="current-week-display">Week of [Date]</h2>
        <button id="next-week" class="nav-button">Next →</button>
      </div>

      <div id="calendar-grid" class="calendar-grid">
        <!-- Calendar will be rendered here -->
      </div>
    </section>

    <!-- Time Display Section -->
    <section class="time-display-section">
      <div class="time-mode-toggle">
        <label>
          <input type="radio" name="time-mode" value="ah" checked>
          <span>AH Time</span>
        </label>
        <label>
          <input type="radio" name="time-mode" value="real">
          <span>Real Time</span>
        </label>
        <label>
          <input type="radio" name="time-mode" value="both">
          <span>Both</span>
        </label>
      </div>
    </section>

    <!-- Event Details Section -->
    <section class="event-details-section" id="event-details" style="display: none;">
      <h3>Event Details</h3>
      <div id="event-info">
        <!-- Event details will be displayed here -->
      </div>
    </section>

    <!-- Calendar Sync Status -->
    <section class="sync-status-section">
      <h3>Calendar Sync Status</h3>
      <div id="sync-status">
        <p class="sync-not-connected">
          <span class="status-icon">⚠️</span>
          No calendars connected
        </p>
        <button id="sync-calendar-btn" class="primary-button">
          Connect Calendar
        </button>
      </div>
    </section>
    <!-- Event Details Modal (mainの最後に追加) -->
    <div id="event-modal-overlay" class="event-modal-overlay">
      <div class="event-modal">
        <button class="event-modal-close" id="event-modal-close">&times;</button>
        <h3>Event Details</h3>
        <div id="event-modal-content">
          <!-- Event details will be displayed here -->
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/js/scheduler-ui.js"></script>
</body>
</html>
