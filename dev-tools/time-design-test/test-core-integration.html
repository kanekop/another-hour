<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Integration Test - ClassicMode</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .time-display { font-size: 24px; font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Core Integration Test - ClassicMode</h1>
    <div id="test-results"></div>
    <div id="time-display" class="time-display"></div>

    <script type="module">
        import { timeDesignManager, ClassicMode } from '../../../packages/@another-hour/time-design-core/src/index.js';

        const resultsDiv = document.getElementById('test-results');
        const timeDisplay = document.getElementById('time-display');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function runTests() {
            try {
                addResult('Testing ClassicMode import...', 'info');
                
                // Test ClassicMode direct instantiation
                const classicMode = new ClassicMode();
                addResult(`‚úì ClassicMode instantiated: ${classicMode.getName()}`, 'success');

                // Test default config
                const defaultConfig = classicMode.getDefaultConfig();
                addResult(`‚úì Default config: ${JSON.stringify(defaultConfig)}`, 'success');

                // Test validation
                const validation = classicMode.validate(defaultConfig);
                addResult(`‚úì Validation: ${validation.valid ? 'PASS' : 'FAIL - ' + validation.errors.join(', ')}`, validation.valid ? 'success' : 'error');

                // Test TimeDesignManager initialization
                addResult('Testing TimeDesignManager initialization...', 'info');
                await timeDesignManager.initialize();
                addResult('‚úì TimeDesignManager initialized', 'success');

                // Test setting classic mode
                await timeDesignManager.setMode('classic', { designed24Duration: 1380 });
                addResult('‚úì Classic mode set successfully', 'success');

                // Test time calculation
                const now = new Date();
                const timezone = 'America/New_York';
                const result = timeDesignManager.calculate(now, timezone);
                addResult(`‚úì Time calculation successful`, 'success');
                addResult(`Time: ${result.hours}:${result.minutes.toString().padStart(2, '0')}:${result.seconds.toString().padStart(2, '0')}`, 'info');
                addResult(`Period: ${result.periodName} (${result.segmentInfo.type})`, 'info');
                addResult(`Scale Factor: ${result.scaleFactor}`, 'info');

                // Update time display every second
                function updateTimeDisplay() {
                    try {
                        const now = new Date();
                        const result = timeDesignManager.calculate(now, timezone);
                        timeDisplay.innerHTML = `
                            <div>${result.hours}:${result.minutes.toString().padStart(2, '0')}:${result.seconds.toString().padStart(2, '0')}</div>
                            <div style="font-size: 16px;">${result.periodName} (${result.scaleFactor.toFixed(2)}x)</div>
                        `;
                    } catch (error) {
                        timeDisplay.textContent = 'Error: ' + error.message;
                    }
                }

                setInterval(updateTimeDisplay, 1000);
                updateTimeDisplay();

                addResult('üéâ All tests passed! Real-time display started.', 'success');

            } catch (error) {
                addResult(`‚ùå Test failed: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }

        runTests();
    </script>
</body>
</html>
